{% extends 'base.html' %}
{% block title %}
Джуманджи
{% endblock %}
{% block content %}

  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-2">
        <div class="pl-3 mb-5">
          <p><a href="#">Назад</a></p>
        </div>
      </div>
      <div class="col-12 col-lg-8">
        <section class="pl-3">
          <a href="#"><img src="https://place-hold.it/130x80" width="130" height="80" alt=""></a>
          <div class="d-flex align-items-baseline align-content-baseline">
            <h1 class="h2 mt-4 font-weight-bold" >{{ object.name }} город: {{ object.city }}</h1>
          </div>
          <p class="mt-2">
    
          </p>
            </p>
            <p><b>Информация о компании: </b><br>
                {{ object.information }}
            </p>
              
            </p>
          </div>
          <form method="post" class="card mt-4 mb-3" enctype="multipart/form-data">
            <div class="card-body mx-3">
              {% csrf_token %}
              {{ form.as_ul }}
              </div>
              <input type="submit" class="btn btn-primary mt-4 mb-2" value="Отправить резюме">
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
